name: Build and Release

on:
  push:
    branches: [main]
  release:
    types: [published]

# Permisos necesarios para crear releases y GitHub Pages
permissions:
  contents: write
  packages: read
  pages: write
  id-token: write

env:
  GO_VERSION: "1.21"

jobs:
  # Build Windows
  build:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: go test ./...

      - name: Build Windows executable
        run: |
          go build -ldflags="-s -w -H=windowsgui" -o notifier.exe .

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: notifier-windows
          path: notifier.exe

  # Release automático
  release:
    name: Create Release
    needs: [build]
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build release binary
        run: |
          go build -ldflags="-s -w -H=windowsgui" -o notifier.exe .

      - name: Generate release version
        id: version
        run: |
          # Leer versión del archivo version.txt
          $baseVersion = Get-Content version.txt -Raw
          $baseVersion = $baseVersion.Trim()

          # Agregar timestamp para builds automáticos
          $timestamp = Get-Date -Format "yyyyMMdd.HHmm"
          $version = "v$baseVersion-$timestamp"

          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Release version: $version"

      - name: Create automatic release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "Release ${{ steps.version.outputs.version }}"
          body: |
            🚀 **Automated Release**

            **Changes:**
            - Latest build from main branch
            - Commit: ${{ github.sha }}

            **Download:**
            - Windows executable: `notifier.exe`
          files: notifier.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy to GitHub Pages
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
